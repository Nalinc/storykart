<div class="script-builder"  [class.remove]="removeMode">
  <div>
    <span class="script-controls">
        <a class="addDialogue" (click)="addMode=!addMode" *ngIf="!addMode || removeMode">Add</a>
        <span class="btnScript" *ngIf="addMode && !removeMode">
          <img src="images/UD.png" (click)="addDialogue('vertical')"/>
          <img src="images/LR.png" (click)="addDialogue('horizontal')"/>
          <img class="cancel" src="https://cdn1.iconfinder.com/data/icons/epic-hand-drawns/64/delete-512.png" (click)="addMode=!addMode"/>

        </span>/
        <a class="removeDialogue" (click)="removeMode=!removeMode">{{(removeMode)?"Okay":"Remove"}}</a>
    </span>
    <span>Dialogues</span>
  </div>

  <div class="jigsawContainer">
    <div class="jigsaw clearfix" *ngFor="let script of storyScript, let i = index" id="{{i}}">
      <div class="parallel" *ngFor="let item of script | keys" [attr.data-name]="item.key">
        <span class="t"></span>
        <span class="b"></span>
        <span class="l"></span>
        <span class="r"></span>
        <span class="text">
        <img class="actor" src="http://storykart.herokuapp.com/sprites/{{item.key}}.svg"/>
        <img class="dustbin" (click)="deleteDialogue(i,item.key)" src="https://cdn1.iconfinder.com/data/icons/epic-hand-drawns/64/delete-512.png"/>
        <textarea (change)="updateDialogue($event,i,item.key)" >{{item.value}}</textarea>
        </span>
      </div>
    </div>
  </div>
</div>
