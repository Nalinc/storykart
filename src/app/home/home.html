<div id="main">
  <div id="content">
    <section>
      <div class="container">
      <div class="story" *ngFor="let story of stories" >
      	<div class="story-header"></div>
      	<div class="story-preview">
         {{story.title}} 
        </div>
      	  <div class="story-footer">
                <div class="user">
                  <img src="images/user-default.png">
                  <span>{{story.author}}</span>
                </div>
                <span class="stars">
                  <span class="count">{{story.stars}}</span>
                  <i>&#9733;</i>
                  <span>'s</span>
                </span>
              </div>
      </div>
      </div>      
    </section>
  </div>
</div>
