<div id="main">
  <div id="content">
    <section>
      <div class="container row">
        <div class="col-xs-12">
          <h2>About</h2>
        </div>
        <div class="col-xs-12">
          <p>
            Storykart is an educational platform to create and share interactive stories. It includes insanely simple drag-drop interface with script-editor to create stories.
          </p>
        </div>
      </div>
    </section>
    <section>
      <div class="container row">
        <div class="col-xs-12">
          <h2>Popular Stories</h2>
        </div>
        <div class="story col-xs-12 col-sm-6 col-md-4" *ngFor="let story of stories" >
        	<div class="story-preview">
            <div>{{story.title}}</div>
            <div class="overlay">
              <div class="view-preview">
                <span routerLink="/story/{{story['_id']}}">View</span>
              </div>          
            </div>  
          </div>
      	  <div class="story-footer">
                <div class="user">
                  <img src="images/user-default.png">
                  <span>{{story.author}}</span>
                </div>
                <span class="stars">
                  <span class="count">{{story.stars}}</span>
                  <i>&#9733;</i>
                  <span>'s</span>
                </span>
          </div>
        </div>
      </div>      
    </section>
  </div>
</div>
