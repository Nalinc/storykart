  <div id="main">
      <div id="content">
            <div class="row">
              <div class="story-title col-xs-12">
                <input type="textbox" name="title" placeholder="Title of the story">
              </div>
              <div class="col-xs-12 col-sm-5"> 
                <div class="col-xs-12">
                  <div>Actors</div>
                  <div class="story-actors">
                    <!-- http://www.flaticon.com/packs/kids-avatars -->
                    <img src="avatars/boy-1.svg" makeDraggable>
                    <img src="avatars/girl-12.svg">
                    <img src="avatars/man-2.svg">

                    <img class="add-more-actors" src="images/add.svg">
                  </div>
                </div>
                <div class="col-xs-12">
                  <div>Dialogues</div>
                  <textarea></textarea>                
                </div>
              </div>                          
              <div class="col-xs-12 col-sm-7"> 
                <div>Story Board</div>
                <div class="story-board" makeDroppable (drop)="onDrop($event)" >

                </div>
              </div>
            </div>
     </div>
  </div>
