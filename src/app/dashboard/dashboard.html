  <div id="main">
      <div id="content">
            <div class="row">
              <div class="story-title col-xs-12">
                <input type="textbox" name="title" placeholder="Title of the story">
                <div class="btn-publish"> Publish </div>
                <div class="btn-export"> View Source </div>
                <div class="btn-reset" (click)="onReset()"> Reset </div>
              </div>
              <div class="col-xs-12 col-sm-5"> 
                <div class="col-xs-12">
                  <div>Actors</div>
                  <div>
                    <span makeDroppable (drop)="onDrop($event)"> 
                      <img class="add-more-actors" src="images/add.svg" (click)="showModal()">
                    </span>
                    <div class="story-actors" makeDraggable makeDroppable (drop)="onDrop($event)">
                      <!-- http://www.flaticon.com/packs/kids-avatars -->
                      <img class="actor" src="avatars/boy-1.svg" name="boy-1">
                      <img class="actor" src="avatars/girl-12.svg" name="girl-12">
                      <img class="actor" src="avatars/man-2.svg" name="man-2">
                    </div>                    
                  </div>
                  <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                      <span class="close" (click)="hideModal()">Ã—</span>
                      <p>Some text in the Modal..</p>
                    </div>
                  </div>
                </div>
                <div class="col-xs-12">
                  <div>Dialogues</div>
                  <textarea></textarea>                
                </div>
              </div>                          
              <div class="story-board-wrapper col-xs-12 col-sm-7"> 
                <div>Story Board</div>
                <div class="story-board" makeDraggable makeDroppable (drop)="onDrop($event)" >

                </div>
              </div>
            </div>
     </div>
  </div>
